{% extends 'base_courses.html' %}
{% block title %}
    <h1 class="site-name">My code</h1>
{% endblock %}
{% block content %}

        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.preview }} <br>
        {{ form.task_text }} <br>
        {{ form.tests }} <br>
        <span>{{ error }}</span>
        <button class="button8" type="submit">Добавить задание</button>
    </form>
{% endblock %}
