{% extends 'base_courses.html' %}
{% block title %}
    <h1 class="site-name">My code</h1>
{% endblock %}
{% block content %}
    {% for task in tasks %}
        <div class="alert alert-warning">
            <a href="{% url 'course:cur_course' task.id %}"><h3>{{ task.title }}</h3></a>
            <p>{{ task.preview }}</p>
            <p>{{ task.task_text }}</p>
{#            <p>{{ task.tests }}</p>#}
        </div>
    {% endfor %}

{% endblock %}
